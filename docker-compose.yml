version: '3.8'

services:
  app:
    image: portal-aplicaciones:latest
    build: .
    container_name: portal-aplicaciones
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./backend/config:/app/config
    restart: unless-stopped
    environment:
      - PORT=${PORT:-3000}
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
